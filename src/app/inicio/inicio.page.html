<ion-content>
  <div style="width: 100%;height: 50px; background: none;position: fixed;z-index: 3;">
    <div style="display: flex;align-items: center;justify-content: space-between;padding-right: 20px;">
      <div class="profile-info" (click)="profile = !profile">
        <img src="{{user.photoURL}}" width="50px" style="border-radius: 50%;margin-right: 20px;" onError="this.onerror=null;this.src='../../../assets/img/avatar_default.png';">
        <h2>{{user.name}}</h2>
      </div>
      <div (click)="closeAll('Config')">
        <ion-icon name="construct-outline"></ion-icon>
      </div>  
    </div>
  </div> 
  <app-perfil *ngIf="mostrarPerfil"></app-perfil>
  <app-shop *ngIf="mostrarShop"></app-shop>
  <app-maps *ngIf="mostrarMaps"></app-maps>
  <app-games *ngIf="mostrarGames"></app-games>
  <app-config *ngIf="mostrarConfig"></app-config>
  <app-auth *ngIf="mostrarAuth"></app-auth>
  <app-mapa-v2 *ngIf="mostrarMapa2"></app-mapa-v2>
  <app-profile style="width: 100%;height: 90vh;z-index: 2;position: fixed;background-color: aliceblue;" *ngIf="profile"></app-profile>

  <div class="floatingDivs">  
        <div (click)="closeAll('Games')"> 
            <ion-icon name="dice-outline"></ion-icon> 
        </div> 
        <div (click)="goToActiveSlide()" style="width: 100px;height: 100px;margin: 5px;">
          <ion-icon name="play-circle-outline"></ion-icon>
        </div> 
        <div (click)="closeAll('Games')">
          <ion-icon name="dice-outline"></ion-icon>
        </div> 
  </div>

  <div class="menuInicio">
    <div (click)="closeAll('Perfil')">
        <div class="viewer_pj">
          <babylon-viewer source="../../../assets/modelos3D/personaje.glb"></babylon-viewer> 
        </div>
    </div>
    <div (click)="closeAll('Maps')" class="mapa">
      <img src="../../../assets/img/ornamento_ia.png" class="imgWorld1">
      <img src="../../../assets/img/pointlight_ia.png" class="imgWorld2">
      <img src="../../../assets/img/smallworld_ia.png" class="imgWorld3">
    </div>
    <div (click)="closeAll('Shop')" class="shopcar">
      <img src="../../../assets/img/shopcar_ia.png">
    </div>
    <div (click)="closeAll('Shop')">
    </div>
  </div>

  <div class="welcome" *ngIf="welcome">
    <h3>
      Hola {{user.name}}
    </h3> 
    <hr>
    <ion-button (click)="welcomeFalse()">Continuar</ion-button>
  </div>
</ion-content>

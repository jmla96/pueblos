<ion-card>
  <ion-card-header>
    <ion-card-title>Configuración</ion-card-title>
  </ion-card-header>
  <ion-card-content> 
    <ion-button (click)="login()" *ngIf="user.name.length === 0">Iniciar sesión con Google</ion-button> 
    <ion-button (click)="logout()" *ngIf="user.name.length > 0">Cerrar sesión</ion-button>
  </ion-card-content>
